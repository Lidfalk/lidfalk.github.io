<!DOCTYPE html>
<html>

</html>

<head>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #8593AE;
        }

        p {
            color: #5A4D4E;
            text-align: center;
            font-weight: bold;
            font-size: 130px;

        }

        .form-style-7 {
            max-width: 500px;
            margin: 50px auto;
            background: #8593AE;
            border-radius: 2px;
            padding: 20px;
        }

        .form-style-7 h1 {
            display: block;
            text-align: center;
            padding: 0;
            margin: 0px 0px 20px 0px;
            color: #5C5C5C;
            font-size: x-large;
        }

        .form-style-7 ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .form-style-7 li {
            display: block;
            padding: 9px;
            border: 1px solid #5C5C5C;
            margin-bottom: 30px;
            border-radius: 3px;
        }

        .form-style-7 li:last-child {
            border: none;
            margin-bottom: 0px;
            text-align: center;
        }

        .form-style-7 li>label {
            display: block;
            float: left;
            margin-top: -19px;
            background: #8593AE;
            height: 14px;
            padding: 2px 5px 2px 5px;
            color: #5C5C5C;
            font-size: 14px;
            overflow: hidden;
        }

        .form-style-7 input[type="text"],
        .form-style-7 select {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            width: 100%;
            display: block;
            outline: none;
            border: none;
            height: 25px;
            line-height: 25px;
            font-size: 16px;
            padding: 0;
        }


        .form-style-7 li>span {
            background: #8593AE;
            display: block;
            padding: 3px;
            margin: 0 -9px -9px -9px;
            text-align: center;
            color: #5C5C5C;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11px;
        }

        .form-style-7 input[type="submit"],

        .form-style-7 input[type="submit"]:hover,
        .form-style-7 input[type="button"]:hover {
            background: #6B9FFF;
            color: #fff;
        }
    </style>
</head>
<br>
<br>
<br>
<br>
<title>Epochdate</title>

<body>
    <p id='date'></p>
    <form class="form-style-7" onsubmit="return test(event)">
        <ul>
            <li>

                <label>Input</label>
                <input type="text" id="olle" maxlength="100">

                <span>Paste all your convertion needs here</span>

            </li>
            <li>
                <p id='result'></p>
            </li>
        </ul>
    </form>
    <script>

        function getEpocDate() {
            return Math.floor(Date.now() / (1000 * 60 * 60 * 24))
            return false;
        }

        function test(event) {
            event.defaultPrevented;
            if (document.getElementById('olle').value === '') 
            {
                document.getElementById('date').innerHTML = getEpocDate();
            } else {
                document.getElementById('date').innerHTML = Math.floor(Date.parse(document.getElementById('olle').value) / (1000 * 60 * 60 * 24));
            }
            return false;
        }

        document.getElementById('date').innerHTML = getEpocDate();
    </script>
</body>


</html>
